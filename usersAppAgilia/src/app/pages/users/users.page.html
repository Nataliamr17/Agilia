<ion-header>
  <ion-toolbar>
    <ion-title>Users list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading-feedback [state]="state" (retryPressed)="loadUsers()">
  <ion-list *ngIf="users != undefined">
    <ion-item *ngFor="let user of users.data, let i = index">
      <ion-grid [routerLink]="'/users/' + user.id">
      <ion-row><ion-label>{{ user.first_name }}</ion-label></ion-row>
      <ion-row><ion-label>{{ user.last_name }}</ion-label></ion-row>
      <ion-row><ion-label>{{ user.email }}</ion-label></ion-row>
      <ion-row><ion-label>{{ user.avatar }}</ion-label></ion-row>
      <ion-button color="danger" (click)="removeUser(i)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-grid>
    </ion-item>
  </ion-list>
</app-loading-feedback>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="createUser()"><ion-icon name="add"></ion-icon></ion-fab-button>
</ion-fab>
</ion-content>
